<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheets" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>Pokémon Search App</header>
      <fieldset class="overall-fieldset">
      <label for="search-input">Search a Pokémon name or ID:</label>
      <input id="search-input" type="text" placeholder="&quot;Pikachu&quot;" required>
      <button id="search-button">Search
      </button>
        <fieldset class="output-fieldset">
      <div id="output">
        <div id="sprite-here"></div>
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
        <div class="size-specs">
        <span id="weight"></span>
        <span id="height"></span> 
        <span id="types"></span>
        </div>
      
      </fieldset>
      <div>
      
      <div class="table-container">
        <table class="table">
          <tr>
          <th>Base</th>
          <th>Stats</th>
          </tr>
          <tr>
            <td>HP: </td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack: </td>  
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense: </td>  
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack: </td>  
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense: </td>  
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed: </td>  
            <td id="speed"></td>
          </tr>
      </div>
      </fieldset>
      <script src="script.js" async></script>
      </body>
    </html>
